<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <link rel="stylesheet" href="styleRecipe.css"> 
</head>
<body>
   <!--- Font Awesom CSS link --->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

   <nav class="navbar" >
     <div class="navdiv">
        <h2>RecipeFinder</h2>
        <div class="navsearch">
        <input type="text" placeholder="Search For Recipes" class="search-box">
        <button type="button" class="search-btn">Search</button>
        </div>
     </div>
   </nav>
   <div class="recipe-container">
      <h2>Search for your favourite recipes.....</h2>
   </div>
   <div class="recipe-details">
      <button type="button" class="recipe-close-btn">
         <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="recipe-details-content">

      </div>
   </div>
</body>
<script src="/recipe.js"></script>
</html>
